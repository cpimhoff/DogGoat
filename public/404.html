<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="error_pages.css">
</head>

<body>
  <div class="status">
    <img src="img/missing-resource.png" id="missing" />
    <h1>Page Not Found - 404</h1>
  </div>
  <div class="info">
    <p>
      Sorry. A page with that URL doesn't exist. Perhaps a page with that URL was moved or deleted.
    </p>
  </div>
</body>
</html>
